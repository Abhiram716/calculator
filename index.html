<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="display"></div>
            <div class="sub-container">
                <div class="clear-and-delete">
                    <button id="clear">
                        Clear
                    </button>
                    <button id="delete">
                        Delete
                    </button>
                </div>
                <div class="num-buttons">
                    <div class="row">
                        <button>.</button>
                        <button>0</button>
                        <button>=</button>
                        <button>+</button>
                    </div>
                   <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</i></button>
                   </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>*</button>
                    </div>
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>/</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="dom.js"></script>
</html>
